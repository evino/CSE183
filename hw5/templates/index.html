[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->




  <div class="columns">
    <div class="column">
      Feed. 
    </div>

    <div class="column is-one-third has-background-light">
      
      <div class="field">
        <p class="control has-icons-right">
          <input class="input" type="text" placeholder="Search users">
          <span class="icon is-small is-right clickable">
            <i class="fa fa-times-circle"></i>
          </span>
        </p>
      </div>

      <!-- iteratre over user_names -->
      <div v-for="r in rows">

        <div class="field has-addons">
          <p class="control">
            <button class="button">
              <span>
                {{r['username']}}
              </span>
            </button>
          </p>
          <p class="control">
            <div v-if="!is_following(r['id'])">
              <button class="button is-success is-outlined" @click="set_follow(r['id'])">
                <span class="icon is-small">
                  <i class="fa fa-check "></i>
                </span>
                <span>Follow</span>
              </button>
            </div>
            <div v-else>
              <button class="button is-danger is-outlined" @click="set_unfollow(r['id'])">
                <span class="icon is-small">
                  <i class="fa fa-times "></i>
                </span>
                <span>Unfollow</span>
              </button>
            </div>
          </p>
        </div>
      </div>

    </div>
  </div>



</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_users_url = "[[=XML(get_users_url)]]";
  let get_following_url = "[[=XML(get_following_url)]]";
  let set_follow_url = "[[=XML(set_follow_url)]]";
  let set_unfollow_url = "[[=XML(set_unfollow_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
