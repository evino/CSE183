[[extend 'layout.html']]

<div class="section">
    <div class="columns is-mobile is-centered">
        <div class="column is-half">
            <h1 class="title">[[=title]]</h1>
            <!-- Put the table here -->
            <table class="table is-striped is-fullwidth">
                <thead>
                    [[for h in headers:]]
                        <th>[[=h]]</th>
                    [[pass]]
                </thead>
                <tbody>
                    [[for r in data:]]
                        <tr>
                            [[for h in headers:]]
                                <td>[[=r[h] ]]</td>
                            [[pass]]
                        </tr>
                    [[pass]]
                </tbody>
            </table>
        </div>
    </div>
</div>
